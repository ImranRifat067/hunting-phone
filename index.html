<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-4 mb-4">
       
        <div class="bg-slate-500 p-4 rounded-xl mb-4">
            <input id="input-field" type="text" placeholder="search.." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
        </div>
        <!-- loader -->
        <div id="loader-round" class="text-center my-20 hidden">
            <span class="loading loading-spinner loading-lg text"></span>
        </div>
        <section>
            <!-- card container -->
            <div id="main-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"> 
            </div>
            <!-- card container -->
        </section>
        <div id="load-more-btn" class="hidden">
            <button class="btn btn-primary">load more</button>
        </div>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
